$HTTP["url"] =~ "^/blob/" {
		setenv.add-request-header = (
		      "X-File" => "yes"
		)
        proxy-core.backends = ( 
        "127.0.0.1:9000"
        , "127.0.0.1:9001"
        , "127.0.0.1:9002"
        #, "127.0.0.1:9003"
        #, "127.0.0.1:9004"
        #, "127.0.0.1:9005"
        )
        #proxy-core.balancer = "round-robin"
        proxy-core.protocol = "http" 
        proxy-core.max-pool-size = 20
        proxy-core.allow-x-sendfile = "enable"
