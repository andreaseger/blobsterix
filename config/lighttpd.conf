"mod_proxy_core", "mod_proxy_backend_http", "mod_proxy_backend_fastcgi", "mod_staticfile", "mod_setenv" )

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png" 
)

